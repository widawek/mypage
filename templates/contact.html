{% extends "parent.html" %}

{% block content %}
<h1 class="me">{{content['title']}}</h1>
<ul>
  {% for i in content.values() %}
    {% if content['title'] != i %}
    <li>{{i}}</li>
    {% endif %}
  {% endfor %}
</ul>

<p class="bigger">Wyślij wiadomość</p>
<form>

  <textarea id="message" name="message"></textarea>
  <button type="submit">Prześlij</button>

</form>
{% endblock %}
